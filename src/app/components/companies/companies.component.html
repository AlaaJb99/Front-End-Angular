<h3 class="ms-4 mb-3 fw-bold" style="color: #3c4680; font-family: Poor Richard;">These are the available Companies:</h3>
<table class="ms-4 table table-striped table-bordered table-sm row-border hover" id="datatableexample">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Edit or Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{company.id}}</td>
        <td>{{company.name}}</td>
        <td>{{company.email}}</td>
        <td>******</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" (click)="editCompany(company)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteCompany(company)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
