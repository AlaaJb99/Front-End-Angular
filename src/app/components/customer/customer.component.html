<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0" style="min-width: 250px; background: #3c4680;">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a class="" href="/customer">
                    <img class="d-inline-block align-text-top" width="200" src="assets/img/coupona.png"
                        alt="coupon logo">
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a routerLink="/customer/coupons" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house white"></i> <span class="ms-1 d-none d-sm-inline white">Home</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/customer/purchased" class="nav-link align-middle px-0">
                            <i class="bi bi-card-list white"></i> <span class="ms-1 d-none d-sm-inline white">Purchased Coupons</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/customer/profile" class="nav-link align-middle px-0">
                            <i class="bi bi-person-lines-fill white"></i><span class="ms-1 d-none d-sm-inline white">Profile</span>
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="">
                    <button class="btn white" (click)="logOut()"><span><i class="bi bi-box-arrow-left"></i></span> LogOut</button>
                </div>
            </div>
        </div>
        <div class="col py-3">
            <h1 class="p-3 fw-bold" style="color: #3c4680; font-family: Poor Richard;"> Welcome {{welcom}} </h1>
            <div *ngIf="isLoggedIn">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
