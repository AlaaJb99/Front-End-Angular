<h3 class="ms-4 mb-3 fw-bold" style="color: #3c4680; font-family: Poor Richard;">These are the available Customers:</h3>
<table class="ms-4 table table-striped table-bordered table-sm row-border hover" id="datatableexample">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Edit or Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.id}}</td>
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.email}}</td>
      <td>******</td>
      <td>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary" (click)="editCustomer(customer)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="deleteCustomer(customer)">Delete</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
